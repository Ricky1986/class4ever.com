<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>估价系统后台管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />


	<link rel="stylesheet" href="admin.css">
	<link rel="stylesheet" href="css/font.css">

	<link rel="stylesheet" href="//static.class4ever.com/layui/v2.5.5/css/layui.css">
	<script src="//static.class4ever.com/layui/v2.5.5/layui.all.js"></script>

	<script src="admin.js"></script>




</head>

<body>

	<div id="app">


		<!-- 顶部开始 -->
		<div class="container">
			<div class="logo">
				<a href="/admin/index/index.html" style="font-weight:900;font-size:20px;">估价系统 后台</a>
			</div>
			<div class="left_open">
				<i title="展开左侧栏" class="iconfont">&#xe699;</i>
			</div>

			<ul class="layui-nav right" lay-filter="">
				<li class="layui-nav-item">
					<a href="javascript:;">Admin</a>
					<dl class="layui-nav-child">
						<dd>
							<a onclick="WeAdminShow('个人信息','http://www.baidu.com')">个人信息</a>
						</dd>
						<dd>
							<a onclick="WeAdminShow('切换帐号','./login.html')">切换帐号</a>
						</dd>
						<dd>
							<a class="loginout" href="login.html">退出</a>
						</dd>
					</dl>
				</li>
				<li class="layui-nav-item to-index">
					<a href="/">前台首页</a>
				</li>
			</ul>
		</div>
		<!-- 顶部结束 -->
		<!-- 中部开始 -->
		<!-- 左侧菜单开始 -->
		<div class="left-nav">
			<div id="side-nav">

				<ul id="nav">
					<li v-for="(v,k) in menu">
						<a href="javascript:;">
							<cite>{{v.title}}</cite>
							<i class="iconfont nav_right">&#xe697;</i>
						</a>
						<ul class="sub-menu">
							<li>
								<a _href="/admin/Inquiry/index">
									<i class="iconfont">&#xe6a7;</i>
									<cite>询价</cite>
								</a>
							</li>
							<li>
								<a _href="/admin/project/index">
									<i class="iconfont">&#xe6a7;</i>
									<cite>报告立项</cite>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<!-- 左侧菜单结束 -->

		<!-- 右侧主体开始 -->
		<div class="page-content">
			<div class="layui-tab tab" lay-filter="wenav_tab" id="WeTabTip" lay-allowclose="true">
				<ul class="layui-tab-title" id="tabName">
					<li>后台首页</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<iframe src="/admin/index/welcome.html" frameborder="0" scrolling="yes"
							class="weIframe"></iframe>
					</div>
				</div>
			</div>
		</div>
		<div class="page-content-bg"></div>
		<!-- 右侧主体结束 -->
		<!-- 中部结束 -->
		<script type="text/javascript">
			layui.config({
				base: './'
				, version: '101100'
			}).use('admin');
		</script>
	</div>
</body>
<!--Tab菜单右键弹出菜单-->
<ul class="rightMenu" id="rightMenu">
	<li data-type="fresh">刷新</li>
	<li data-type="current">关闭当前</li>
	<li data-type="other">关闭其它</li>
	<li data-type="all">关闭所有</li>
</ul>


</html>
<script src="//static.class4ever.com/vuejs/v2.6.10/vue.min.js"></script>
<script>
	//Vue
	const app = new Vue({
		el: '#app',
		data: {
			menu: {
				0: {
					title: '第一个菜单',
					children: {
						0: {
							title: '首页',
							uri: "//www.baidu.com"
						}
					}
				},
				1: {
					title: "第二个菜单"
				},
				2: {
					title: '第三个菜单'
				}
			}
		}
	})
</script>
