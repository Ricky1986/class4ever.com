<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <base target="main-frame">
</head>

<body>
    <div id="app">
        <!-- 左侧菜单 -->
        <div class="side-bar" v-cloak>
            <!-- 网站标题 -->
            <div class="site-title">
                {{siteName}}
            </div>
            <!-- /网站标题 -->

            <!-- 网站菜单 -->
            <div v-for="(v,k) in menu" @click="activeKey=k" :class="activeKey == k ? 'menu-active' : 'menu'">
                <div>
                    {{v.title}}
                </div>
            </div>
            <!-- /网站菜单 -->
        </div>
        <!-- /左侧菜单 -->

        <!-- 右侧内容 -->
        <div>
            <iframe :src="menu[activeKey].uri" frameborder="0" style="height:100%;" class="main-frame"
                name="main-frame"></iframe>
        </div>
        <!-- /右侧内容 -->
    </div>
</body>
<script src="//static.class4ever.com/jquery/jquery-3.4.1.min.js"></script>
<script src="//static.class4ever.com/vuejs/v2.6.10/vue.min.js"></script>

</script>

</html>
