<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Class4ever.com/mark Language</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="//static.class4ever.com/highlight.js/v9.18.1/style/ricky.css">
</head>

<body>
    <div id="app">
        <h2>The Class4ever.com/mark Language</h2>

        <div class="line">
            <!-- csm代码 -->
            <div style="border:0;">
                <div class="show" style="padding-right:22px;">
                    <textarea style="width:100%;height:99%;font-size:20px;" v-model="slashMark"></textarea>
                </div>
                <div class="title">/mark 代码</div>
            </div>
            <!-- /csm代码 -->

            <!-- 呈现样式 -->
            <div>
                <div class="show" v-html="toShow" style="padding:10px;"></div>
                <div class="title">呈现</div>
            </div>
            <!-- /呈现样式 -->

            <!-- 转为html -->
            <div>
                <div class="show" style="padding:10px;">{{run(slashMark)}}</div>
                <div class="title">转为html</div>
            </div>
            <!-- /转为html -->
        </div>

    </div>
</body>
<script src="//static.class4ever.com/jquery/jquery-3.4.1.min.js"></script>
<script src="//static.class4ever.com/vuejs/v2.6.10/vue.min.js"></script>
<script src="//static.class4ever.com/highlight.js/v9.18.1/highlight.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/highlightjs-line-numbers.js@2.7.0/dist/highlightjs-line-numbers.min.js"></script>
<script src="app.js"></script>
<script>
    hljs.initHighlightingOnLoad();
    hljs.initLineNumbersOnLoad();
</script>

</html>
